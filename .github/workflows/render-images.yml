name: render-images
on:
  push:
  release:
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npx playwright install --with-deps chromium
      - run: node scripts/render-hero.mjs
      - run: node scripts/render-og.mjs
      - run: node scripts/render-before-after.mjs
      - run: node scripts/render-readme.mjs
      - name: Commit updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          if git status --porcelain | grep -q .; then
            git add assets README.md
            git commit -m "chore: update visuals"
            git push
          else
            echo "No changes"
          fi
